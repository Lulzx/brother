name = "print-bot"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
# Set these in Cloudflare dashboard or use `wrangler secret put`
# BOT_TOKEN = ""
# ALLOWED_USER_ID = ""

[[kv_namespaces]]
binding = "PRINT_JOBS"
id = "YOUR_KV_NAMESPACE_ID"

[[r2_buckets]]
binding = "PDF_BUCKET"
bucket_name = "print-pdfs"
